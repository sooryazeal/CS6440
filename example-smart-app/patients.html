<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Soorya: Example-SMART-App</title>

    <link rel=stylesheet type=text/css href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" media="all">
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <script src='./lib/es6-shim-0.35.1.min.js'></script>
    <script src='./src/js/example-smart-app.js'></script>
    <script src='./src/js/graphs.js'></script>
    <script src='./lib/fhir-client.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="./src/js/demo-settings.js"></script>
    <script src="./src/js/fhir-client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  </head>

  <body> 
    <script>
        updatePractitionerData();

        d3.selectAll("td.patient").on("click", function() {
                d3.selectAll('h6').remove();
                 d3.select(".well").append("h6").text("Back").on('click', function() {
                  d3.selectAll('h6').remove();
                  updatePractitionerData();
                });
                d3.selectAll('table').remove();
                loadGraphs(this.__data__);
          });  
    </script>
  </body>
</html>
